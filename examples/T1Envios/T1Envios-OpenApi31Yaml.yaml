  /t1/pgs/guias/comercio/{clave}/registros/{total_registros}/pag/{numero_pagina}:
    get:
      tags:
      - API
      summary: Consultar guías
      description: Método para consultar guiás generadas el cual recibe el número de registros que desea consultar y el número de pagina.
      operationId: Consultarguías
      parameters:
      - name: clave
        in: path
        description: número de registros
        required: true
        style: simple
        schema:
          type: string
      - name: total_registros
        in: path
        description: número de pagina
        required: true
        style: simple
        schema:
          type: string
      - name: numero_pagina
        in: path
        description: ''
        required: true
        style: simple
        schema:
          type: string
      - name: columna
        in: query
        description: "Columna por la cual se desea ordenar, es requerida cuando el parámetro “orden_columna” esta presente y diferente de null las opciones permitidas son:\n    -fecha_hora\n    -num_orden\n    -nombre_cliente \n    -orden_columna"
        style: form
        explode: true
        schema:
          type: string
      - name: orden_columna
        in: query
        description: >-
          Forma por la cual se desea ordenar una columna, es requerida cuando el parámetro “columna” esta presente y diferente de null las opciones permitidas son:
              -asc
              -desc
        style: form
        explode: true
        schema:
          type: string
      - name: guia
        in: query
        description: Número de guiá o rastreo
        style: form
        explode: true
        schema:
          type: string
      - name: fecha_inicio
        in: query
        description: Fecha en que se creo la guiá, indica la fecha inicio de búsqueda
        style: form
        explode: true
        schema:
          type: string
          contentEncoding: date
      - name: fecha_fin
        in: query
        description: Fecha en que se creo la guiá, indica la fecha final de búsqueda
        style: form
        explode: true
        schema:
          type: string
          contentEncoding: date
      - name: num_orden
        in: query
        description: Número de orden de t1envios
        style: form
        explode: true
        schema:
          type: string
      - name: estatus
        in: query
        description: "Estatus de la guía:\n    1. Por Recolectar \n    2. Recolectado\n    3. En Transito \n    4. Entregado"
        style: form
        explode: true
        schema:
          type: integer
          contentEncoding: int32
      - name: mensajeria
        in: query
        description: "Nombre de mensajería, las opciones permitidas son:\n    -DHL\n    -FEDEX\n    -ESTAFETA\n    -UBER\n    -TOOKAN\n    -99MIN\n    -REDPACK\n    -PAQUETERIA EXPRESS \n    -QUALITY"
        style: form
        explode: true
        schema:
          type: string
      responses:
        '200':
          description: Respuesta de petición.
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/RootTypeforConsultarGuiasResponse'
                - description: Respuesta de petición.
                contentMediaType: application/json
        '400':
          description: Posibles errores.
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/RootTypeforConsultarGuiasError'
                - description: Posibles errores.
                  examples:
                  - success: false
                    message: The given data was invalid
                    error:
                      columna:
                      - El campo columna es inválido
                      orden_columna:
                      - El campo orden columna es obligatorio cuando columna está presente.
                contentMediaType: application/json
              examples:
                Posibles errores:
                  value:
                    success: false
                    message: The given data was invalid
                    error:
                      columna:
                      - El campo columna es inválido
                      orden_columna:
                      - El campo orden columna es obligatorio cuando columna está presente.
      deprecated: false
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
        ErrorTemplates: {}
        SkipAdditionalHeaders: false
      x-unitTests: []
    parameters: []
  /t1/pgs/sl/comercio/{clave}:
