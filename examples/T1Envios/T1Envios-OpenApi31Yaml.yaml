        in: path
        description: ''
        required: true
        style: simple
        schema:
          type: string
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/GenerarGuiaAPartirDeCotizacionPreviaRequest'
              - description: Json de datos para armar la petición.
                examples:
