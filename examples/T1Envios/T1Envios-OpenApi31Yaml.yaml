openapi: 3.1.0
info:
  title: T1Envios
  description: >-
    Es un servicio creado para poder cotizar y generar guías.



    Requests API

    Las peticiones requieren por seguridad Autenticarse por el esquema de autenticación Bearer, por lo que previamente se requiere obtener un access_token, el cual regresara un token de autenticación.


    Headers

    Todas las peticiones deben llevar los siguientes Headers :

    {
        Accept: "application/json",
        Authorization: "Bearer {token}"
    }
  contact:
    name: T1Envios
    url: https://enapi.t1envios.com
  version: '1.0.0'
  x-codegen-settings:
    Nullify404: false
    GenerateAsyncCode: true
    UseMethodPrefix: false
    UseModelPostfix: false
    UseControllerPrefix: true
    UseEnumPostfix: true
    CollectParameters: false
    UseConstructorsForConfig: false
    UseCommonSDKLibrary: false
    iOSUseAppInfoPlist: false
    AndroidUseAppManifest: false
    BodySerialization: 0
    EnableAdditionalModelProperties: false
    PreserveParameterOrder: true
    AppendContentHeaders: true
    iOSGenerateCoreData: false
    GenerateInterfaces: false
    NodeHttpClient: NODE_REQUEST
    ValidateRequiredParameters: false
    JavaUsePropertiesConfig: false
    Timeout: 0
    StoreTimezoneInformation: false
    EnablePHPComposerVersionString: false
    EnableLogging: false
    ArraySerialization: Indexed
    ModelSerializationScheme: Json
    UseExceptionPrefix: true
    RunscopeEnabled: false
    AndroidHttpClient: ANDROID_OK
    ObjCHttpClient: UNIREST
    CSharpHttpClient: UNIREST
    PHPHttpClient: UNIREST
    JavaHttpClient: JAVA_OK
    ParameterArrayFormat: ParamArrayWithIndex
    SecurityProtocols:
    - Ssl3
    - Tls
    GenerateTravisConfig: false
    GenerateCircleConfig: false
    GenerateAppveyorConfig: false
    GenerateJenkinsConfig: false
    EnableHttpCache: false
    Retries: 0
    RetryInterval: 1
    GenerateAdvancedDocs: true
    UnderscoreNumbers: true
    UseSingletonPattern: true
    DisableLinting: false
    ApplyCustomizations: []
    SortResources: false
    AllowSkippingSSLCertVerification: false
    DoNotSplitWords: []
    EnableGlobalUserAgent: true
    ReturnCompleteHttpResponse: false
    GenerateModels: true
    GenerateExceptions: true
    IgnoreIfNullJson: false
    DisableDocs: false
    LiftParameterDescriptionFromCustomType: false
    ThrowForHttpErrorStatusCodes: true
    ResponseMapping:
      Type: Simple
    ForceKeywordArgsInRuby: false
    SymbolizeHashKeysInRuby: false
    UsageExampleEndpoint:
      Description: ''
      EndpointGroupName: ''
      EndpointName: ''
    IsLatestVersion: false
    EnableImmutableModels: false
    GenerateEnums: true
    BackoffFactor: 2
    StatusCodesToRetry:
    - 408
    - 413
    - 429
    - 500
    - 502
    - 503
    - 504
    - 521
    - 522
    - 524
    RequestMethodsToRetry:
    - GET
    - PUT
    UserConfigurableRetries: true
    UseEndpointMethodName: false
    EncodeTemplateParameters: true
    GenerateExamplesForOptionalFields: false
    MultitargetDotnetVersions: false
    BackoffMax: 0
    RetryOnTimeout: true
    EnableCookies: false
    EnableJsonPassThroughForAny: false
    PascalCaseEnumForCSharp: false
    PascalCaseEnumForTypeScript: false
    DisableMultipleAuth: false
    AddSingleAuthDeprecatedCode: true
    EnableExperimentalTypeCombinatorGeneration: false
    ErrorTemplates: {}
    UseSecuritySchemeNameForSingleAuth: false
  x-server-configuration:
    default-environment: production
    default-server: default
    environments:
    - name: production
      description: ''
      servers:
      - name: default
        url: https://enapi.t1envios.com
    - name: environment2
      description: ''
      servers:
      - name: default
        url: https://pcapi.plataforma-claro.com
    parameters: []
  x-image-uri: ''
jsonSchemaDialect: https://json-schema.org/draft/2020-12/schema
servers:
- url: https://enapi.t1envios.com
  description: ''
  variables: {}
- url: https://pcapi.plataforma-claro.com
  description: ''
  variables: {}
paths:
  /t1/pgs/mensajeria-cotizador:
    post:
      tags:
      - API
      summary: Generar cotización
      description: Método para la generación de la cotización.
      operationId: Generarcotización
      parameters: []
      requestBody:
        description: Json de datos para armar la petición.
        content:
          application/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/RootTypeforGenerarCotizacion'
              - description: Json de datos para armar la petición.
                examples:
                - codigo_postal_origen: '55555'
                  codigo_postal_destino: '99993'
                  peso: 10
                  largo: 65
                  ancho: 20
                  alto: 30
                  dias_embarque: 1
                  seguro: true
                  valor_paquete: 1200
                  tipo_paquete: 2
                  comercio_id: clave
              contentMediaType: application/json
            examples:
              'Estructura de Request:':
                value:
                  codigo_postal_origen: '55555'
                  codigo_postal_destino: '99993'
                  peso: 10
                  largo: 65
                  ancho: 20
                  alto: 30
                  dias_embarque: 1
                  seguro: true
                  valor_paquete: 1200
                  tipo_paquete: 2
                  comercio_id: clave
        required: true
      responses:
        '200':
          description: Respuesta de petición de cotización JSON.
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/RootTypeforGenerarCotizacion2'
                - description: Request para la generación de la cotización.
                  examples:
                  - success: true
                    message: Búsqueda exitosa!
                    detail:
                    - id: 1
                      clave: DHL
                      comercio: '149'
                      comercio_clave: '126545'
                      paquete: White
                      seguro: false
                      cotizacion:
                        success: true
                        servicios:
                          ECONOMY SELECT DOMESTIC:
                            servicio: EXPRESS DOMESTIC
                            tipo_servicio: Dia Siguiente
                            costo_mensajeria: 336
                            costo_total: 496
                            fecha_mensajeria_entrega: 2022-04-01
                            fecha_claro_entrega: 2022-04-02
                            dias_entrega: 1
                            negociacion_id: 1
                            porcentaje_negociacion: 0
                            costo_negociacion: '5.0'
                            porcentaje_seguro: '1.0'
                            costo_seguro: 0
                            costo_zona_extendida: 155
                            valor_paquete: '500'
                            moneda: MXN
                            peso: '1'
                            peso_volumetrico: 12
                            peso_unidades: KG
                            largo: '100'
                            ancho: '20'
                            alto: '30'
                            token: 'WP9ES YVvmNtSQi6ztXNxwagCm.. '
                contentMediaType: application/json
              examples:
                Estructura de Response:
                  value:
                    success: true
                    message: Búsqueda exitosa!
                    detail:
                    - id: 1
                      clave: DHL
                      comercio: '149'
                      comercio_clave: '126545'
                      paquete: White
                      seguro: false
                      cotizacion:
                        success: true
                        servicios:
                          ECONOMY SELECT DOMESTIC:
                            servicio: EXPRESS DOMESTIC
                            tipo_servicio: Dia Siguiente
                            costo_mensajeria: 336
                            costo_total: 496
                            fecha_mensajeria_entrega: 2022-04-01
                            fecha_claro_entrega: 2022-04-02
                            dias_entrega: 1
                            negociacion_id: 1
                            porcentaje_negociacion: 0
                            costo_negociacion: '5.0'
                            porcentaje_seguro: '1.0'
                            costo_seguro: 0
                            costo_zona_extendida: 155
                            valor_paquete: '500'
                            moneda: MXN
                            peso: '1'
                            peso_volumetrico: 12
                            peso_unidades: KG
                            largo: '100'
                            ancho: '20'
                            alto: '30'
                            token: 'WP9ES YVvmNtSQi6ztXNxwagCm.. '
        '400':
          description: Posibles errores por falta de algún campo requerido.
          headers: {}
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/RootTypeforGenerarCotizacionError'
                - description: Posibles errores por falta de algún campo requerido.
                  examples:
                  - message: Datos Incorrectos.
                    errors:
                      codigo_postal_origen:
                      - El campo codigo postal origen es obligatorio.
                      codigo_postal_destino:
                      - El campo codigo postal destino es obligatorio.
                      peso:
                      - El campo peso es obligatorio.
                      largo:
                      - El campo largo es obligatorio.
                      ancho:
                      - El campo ancho es obligatorio.
                      alto:
                      - El campo alto es obligatorio.
                      dias_embarque:
                      - El campo dias embarque es obligatorio.
                      seguro:
                      - El campo seguro es obligatorio.
                      tipo_paquete:
                      - El campo tipo paquete es obligatorio.
                contentMediaType: application/json
              examples:
                Error:
                  value:
                    message: Datos Incorrectos.
                    errors:
                      codigo_postal_origen:
                      - El campo codigo postal origen es obligatorio.
                      codigo_postal_destino:
                      - El campo codigo postal destino es obligatorio.
                      peso:
                      - El campo peso es obligatorio.
                      largo:
                      - El campo largo es obligatorio.
                      ancho:
                      - El campo ancho es obligatorio.
                      alto:
                      - El campo alto es obligatorio.
                      dias_embarque:
                      - El campo dias embarque es obligatorio.
                      seguro:
                      - El campo seguro es obligatorio.
                      tipo_paquete:
                      - El campo tipo paquete es obligatorio.
        default:
          description: unexpected error
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      deprecated: false
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
        ErrorTemplates: {}
        SkipAdditionalHeaders: false
      x-unitTests:
      - request:
          method: POST
          uri: /t1/pgs/mensajeria-cotizador
          headers:
            Content-Type: application/json
          body: '{"codigo_postal_origen":"55555","codigo_postal_destino":"99993","peso":10,"largo":65,"ancho":20,"alto":30,"dias_embarque":1,"seguro":true,"valor_paquete":1200,"tipo_paquete":2,"comercio_id":"clave"}'
        expectedResponse:
          x-allowExtraHeaders: true
          x-bodyMatchMode: KEYS
          x-arrayOrderedMatching: false
          x-arrayCheckCount: false
          x-matchResponseSchema: true
          statusCode: '200'
          headers:
            Content-Type: application/json
          body: '{"success":true,"message":"Búsqueda exitosa!","detail":[{"id":1,"clave":"DHL","comercio":"149","comercio_clave":"126545","paquete":"White","seguro":false,"cotizacion":{"success":true,"servicios":{"ECONOMY SELECT DOMESTIC":{"servicio":"EXPRESS DOMESTIC","tipo_servicio":"Dia Siguiente","costo_mensajeria":336,"costo_total":496,"fecha_mensajeria_entrega":"2022-04-01","fecha_claro_entrega":"2022-04-02","dias_entrega":1,"negociacion_id":1,"porcentaje_negociacion":0,"costo_negociacion":"5.0","porcentaje_seguro":"1.0","costo_seguro":0,"costo_zona_extendida":155,"valor_paquete":"500","moneda":"MXN","peso":"1","peso_volumetrico":12,"peso_unidades":"KG","largo":"100","ancho":"20","alto":"30","token":"WP9ES YVvmNtSQi6ztXNxwagCm.. "}}}}]}'
        x-testShouldPass: true
        x-testEnabled: true
        x-testName: Test Generar cotización
        x-testDescription: Método para la generación de la cotización.
    parameters: []
  /t1/pgs/generar-guia-mensajeria/{tokenCotizacion}:
