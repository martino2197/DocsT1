      summary: Consulta de estado de guía
      description: Método para consultar el estado de una guía.
      operationId: Consultadeestadodeguía
      parameters:
      - name: guia
        in: path
        description: ''
        required: true
        style: simple
        schema:
          type: string
      responses:
        '200':
          description: Respuesta de una petición del estado actual de guía en formato JSON. (La url final puede cambiar)
          headers: {}
          content:
            application/json:
              schema:
