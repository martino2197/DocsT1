          format: int32
          minimum: 1
          example: 25
        page_size:
          type: integer
          format: int32
          minimum: 1
          example: 50
    
    Categorydata:
      description: Espeficicaciones de una categoría. 
      type: object
      properties:
        name:
          description: Nombre de la categoría.
          type: string
          example: botas
        parent_id:
          description: Id de la categoría Padre.
          type: string
          example: 9111
        id_descendant:
          description: Id de la categoría solicitada.
          type: string
          example: "9032"
        chill:
          description: Categoría hija, si el valor es null , la categoría es fnial. 
          type: string
          example: null
        property:
          description: Arrary de especificaciones de la categiría. 
          type: array
          items:
            type: object
            properties:
              id:
                description: ID del atributo
                type: integer
                example: 10176
              name:
                description: Nombre del atributo. 
                type: string
                example: "Altura de la Bota"
              maxLength:
                description: Longitud máxima del atributo
                type: integer
                example: 500
              minLength:
                description: Longitud mínima del atributo
                type: integer
                example: 1
              required:
                description: Indica si el atributo es obligario.
                type: boolean
                example: false
              type:
                description: Indica el tipo dato que es el atributo. 
                example: list
                enum:
                  - string
                  - number
                  - integer
                  - boolean
                  - list
              values:
                description: Lista de valores del atributo, en caso de ser de tipo "List"
                type: array
                items:
                  type: object
                  properties:
                    id:
                      description: ID del atributo
                      type: string
                      example: 1
                    name: 
                      description: Títutlo de item del listado. 
                      type: string
                      example: tobillo
        variations:
            description: | 
              Varaciones que pueden registrarse en la categoría. No todas las categorías puden tener variaciones. Si esta objecto responde vacio  o null, la categoría no permite variaciones. 
            
            type: array
            items:
              type: object
              properties:
                titulo: 
                  description: Titulo de la variación.
                  type: string
                  example: Ingresa la talla
                padre:
                  description: Indica si la variación es una variación principal. 
                  type: boolean
                  example: true
                id_variation:
                  description: Id interno dentro de catálogo de variaciones
                  type: integer
                  example: 15
                name:
                  description: Nombre de la variación
                  type: string
                  example: talla
                internal_name:
                  description: Descripcion de la variación. 
                  type: string
                  example: talla
                type:
                  description: Tipo de dato de la variación. 
                  type: string
                  example: list
                  enum:
                    - string
                    - number
                    - integer
                    - boolean
                    - list
                maxLength:
                  description: Longitud máxima del atributo
                  type: integer
                  example: 500
                minLength:
                  description: Longitud mínima del atributo
                  type: integer
                  example: 1
                required:
                  description: Indica si el atributo es obligario.
                  type: boolean
                  example: false
                defines_picture:
                  description: Indica si para la variación seleccionada , se debe agregar una imagen.
                  type: boolean
                  example: false
                defines_volumetria:
                  description: Indica si para la variación seleccionada , se debe agregar la voulentría de la variación.
                  type: boolean
                  example: false
                defines_precio:
                  description: Indica si para la variación seleccionada ,se debe agregar un precio.
                  type: boolean
                  example: false
                values:
                  description: Lista de valores del atributo, en caso de ser de tipo "List"
                  type: array
