paths:
  /api-resource/api/v1/brands:
    get:
      tags:
        - Marcas
      summary: Catálogo  todas las marcas oficiales.
      description: |
        Este endpoint devuelve el listado completo de todas las marcas oficiales disponibles en el sistema.
        Las marcas oficiales representan las marcas asociadas y reconocidas por la plataforma.
      operationId: getBrands
      
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    type: object
                    properties:
                      status:
                        type: string
                        example: success
                      message:
                        type: string
                        example: OK
                      date:
                        type: string
                        format: date-time
                        example: 2024-05-21T04:34:26.573+00:00
                      http_code:
                        type: integer
                        example: 200
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        name:
                          type: string
                          example: APPLE
      security:
      - bearerAuth: []

  /cm/v2/sales_channel/{IDSalesChannel}/category/:
    get:
      tags:
        - Categorías
      summary: "Retorna el árbol de categorías por canal de venta."
      description:  |
        Este endpoint devuelve el árbol completo de categorías asociadas a un canal de venta específico.
        Proporciona un listado detallado de las categorías disponibles dentro del canal seleccionado.

        El parámetro IDSalesChannel puede tener los siguientes valores:
        - t1: T1 Comercios
        - CS: ClaroShop
        - SR: Sears
        - SN: Sanborns
      operationId: getCategoriesBySalesChannel
      parameters:
        - $ref: '#/components/parameters/IDSalesChannel'
      responses:
        '200':
          $ref: '#/components/responses/CategoryListSuccess'
        '404':
          $ref: '#/components/responses/CategoryListNotFound'
    
  /cm/v2/sales_channel/{IDSalesChannel}/category/{IDCategory}:
    get:
      tags:
        - Categorías
      summary: Rerorna información de la categoría seleccionada.
      description: |
         El response proporciona información detallada de la categoría seleccionada, incluyendo atributos y variaciones que definen los productos asociados a la categoría.

         - Atributos:
         Los atributos son características únicas y específicas de la categoría que definen los productos dentro de la misma. Estos atributos se encuentran dentro del nodo "property" en el objeto "data". Cada atributo tiene un ID único, nombre, longitud máxima y mínima, requisito de obligatoriedad, tipo de atributo y una lista de posibles valores permitidos.

          Ejemplo de atributo:
          - ID: 10176
          - Nombre: Altura de la Bota
         - Longitud Máxima: 500
         - Longitud Mínima: 1
         - Requerido: false
         - Tipo: list
         - Valores Permitidos: tobillo

         - Variaciones:
         Las variaciones representan las diferentes versiones o opciones que pueden tener los productos dentro de la categoría. Por ejemplo, las variaciones podrían ser la talla, el color, el material, etc. Cada variación tiene su propio conjunto de atributos que definen las características específicas de esa variación. En este ejemplo, se incluye una variación de "Talla" con un único valor de "Extra Grande".

          Este response proporciona una visión detallada de la estructura y características de la categoría, incluyendo los atributos que definen los productos y las opciones de variación disponibles.

      operationId: getCategoriesBySalesChannelbyID
      parameters:
        - $ref: '#/components/parameters/IDSalesChannel'
        - $ref: '#/components/parameters/IDCategory'
      
      responses:
        '200':
          $ref: '#/components/responses/CategorySuccess'
        '404':
          $ref: '#/components/responses/CategoryNotFound'
  
  /cm/v2/sales_channel/category/{category_id}/matches:
    get:
      tags:
        - Categorías
      summary: Obtiene coincidencias de una categoría t1 con los canales de ventas.
      description: |
        Este endpoint permite obtener coincidencias de una categoría T1 con los canales de ventas disponibles, incluyendo un match con el catálogo SAT para cumplir con la carta porte. 

        Al enviar una solicitud a este endpoint con el ID de la categoría, se obtendrán las coincidencias de esa categoría con los diferentes canales de ventas, incluyendo detalles del match con el catálogo SAT.

        Las coincidencias representan la correspondencia entre una categoría específica y los canales de ventas asociados, lo cual es útil para identificar dónde se pueden vender los productos de esa categoría y cumplir con los requisitos de la carta porte.

        Nota: Es importante proporcionar el ID correcto de la categoría para obtener las coincidencias precisas con los canales de ventas, incluyendo el match con el catálogo SAT.

      operationId: getmatches
      parameters:
        - name: category_id
          in: path
          required: true
          description: ID de la categoría T1 de último nivel.
          schema:
            type: integer
          example: 11769
      responses:
        200:
          $ref: '#/components/responses/MatchSuccess'
        404:
          $ref: '#/components/responses/CategoryNotFound'
     
    
